<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type = "text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>

    <div class = "pageCenter">


    <h1>Create New List</h1>
    <label class = "headingLine">Create a new To-Do List</label>
    <hr style = "font-weight: bold">

    <input type = "textbox" id="todoListTitle" class = "headlineBox" placeholder="Name Your To-Do List">

    <br><br>

    <div id = "outerDiv" class = "outerDiv">
    </div>
    
    <br><br>
    <button type="button" class="new-btn" onclick = "addNewItem()">+Add Item</button>
    <button type="button" class="submit-btn"  onclick = "submit()">Submit</button>

    </div>
    
    
    <script src = ..\JS\CreationView.js></script>
    <h1>To-Do Lists:</h1>
    <div id="todoList"></div>
